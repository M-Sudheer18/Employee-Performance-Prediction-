<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Employee Productivity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 480px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            color: #1c92d2;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 9px 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #1c92d2;
            color: #ffffff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }

        button:hover {
            background-color: #156fa6;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <h2>Employee Productivity Prediction</h2>

    <form action="/predict" method="post">

        <label>Quarter</label>
        <select name="quarter" required>
            <option value="">Select Quarter</option>
            <option value="Quarter1">Quarter 1</option>
            <option value="Quarter2">Quarter 2</option>
            <option value="Quarter3">Quarter 3</option>
            <option value="Quarter4">Quarter 4</option>
        </select>

        <label>Department</label>
        <select name="department" required>
            <option value="">Select Department</option>
            <option value="sweing">Sewing</option>
            <option value="finishing">Finishing</option>
        </select>

        <label>Day</label>
        <select name="day" required>
            <option value="">Select Day</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Saturday</option>
            <option>Sunday</option>
        </select>

        <label>Team Number</label>
        <input type="number" name="team" required>

        <label>Targeted Productivity</label>
        <input type="number" step="0.01" name="targeted_productivity" required>

        <label>SMV</label>
        <input type="number" step="0.01" name="smv" required>

        <label>Over Time (minutes)</label>
        <input type="number" name="over_time" required>

        <label>Incentive</label>
        <input type="number" name="incentive" required>

        <label>Idle Time</label>
        <input type="number" step="0.01" name="idle_time" required>

        <label>Idle Men</label>
        <input type="number" name="idle_men" required>

        <label>No. of Style Changes</label>
        <input type="number" name="no_of_style_change" required>

        <label>No. of Workers</label>
        <input type="number" step="0.1" name="no_of_workers" required>

        <label>Year</label>
        <select name="year" required>
            <option value="">Select Year</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
        </select>


        <label>Month</label>
        <select name="month" required>
            <option value="">Select Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>


        <label>Day</label>
        <select name="day_num" required>
            <option value="">Select Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>


        <button type="submit">Predict Productivity</button>
    </form>
</div>

</body>
</html>
