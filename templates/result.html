<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            color: #1c92d2;
            margin-bottom: 20px;
        }

        .result-card {
            margin: 25px 0;
            padding: 22px;
            border-radius: 10px;
            background: #e9f5ff;
            font-size: 22px;
            font-weight: bold;
            color: #1c92d2;
        }

        .label {
            font-size: 15px;
            color: #555;
            margin-bottom: 6px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 0 8px;
            font-size: 15px;
            font-weight: 600;
            display: inline-block;
        }

        .btn-back {
            background-color: #1c92d2;
            color: white;
        }

        .btn-back:hover {
            background-color: #156fa6;
        }

        .btn-home {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-home:hover {
            background-color: #cfcfcf;
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #444;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Prediction Result</h2>

    <div class="label">Predicted Employee Productivity</div>

    <div class="result-card">
        {{ prediction }}
    </div>

    <!-- Optional additional info -->
    {% if performance_level %}
    <div class="label">
        Performance Level: <strong>{{ performance_level }}</strong>
    </div>
    {% endif %}

    <div class="buttons">
        <a href="/predict" class="btn-back">Predict Again</a>
        <a href="/" class="btn-home">Home</a>
    </div>

    <footer>
          Employee Productivity Prediction
    </footer>
</div>

</body>
</html>
